<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenar al aire libre | Contacto</title>
    <!-- Link a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- link de css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- link a fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
</head>

    <body>
        <header class="header"> <!-- Seccion 1 -->
            <img src="../img/LOGO.png" alt="logo entrenal al aire libre">
            <nav class="navegador">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../html/Sobre_nosotros.html">Sobre Nosotros</a></li>
                    <li><a href="../html/Servicios.html">Servicios</a></li>
                    <li><a href="../html/Galeria_de_fotos.html">Galería de fotos</a></li>
                    <li><a href="../html/Contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header> 

        <main> <!-- Seccion 2 -->
            <section id="contacto" class="container mt-5">
                <h2>Contactanos!</h2>
                <p>Si queres recibir nuestras novedades o consultarnos sobre nuestros servicios, no dudes en escribirnos:</p>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="4" class="form-control" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-dark">Enviar</button>
                </form>
            </section>
        </main>

        <footer class="footer"> <!-- Seccion 3 -->
            <div class="escribinos">
                <img class="imagen_escribinos" src="../img/correo.png" alt="correo">
                <p class="datos_contacto">entrenaralairelibre@corre.com</p>
                <img class="imagen_escribinos" src="../img/telefono.png" alt="telefono">
                <p class="datos_contacto">+54 911 1111-2222</p>
            </div>
            
            <div class="redes">
                <a href="https://www.facebook.com/entrenar.alairelibre" target="_blank">
                    <img src="../img/facebook.png" alt="Logo de Facebook">
                </a>
                <a href="https://www.instagram.com/entrenar.alairelibre/?hl=es-la" target="_blank">
                    <img src="../img/instagram.png" alt="Logo de Instagram">
                </a>
                <a href="https://www.whatsapp.com/entrenaralairelibre/?hl=es-la" target="_blank">
                    <img src="../img/whatsapp.png" alt="Logo de whatsapp">
                </a>
            </div>
            <div class="derechos">
                <p>2023 - Todos los derechos reservados.</p>
                <img src="../img/LOGO.png" alt="logo entrenal al aire libre">
            </div>
        </footer>

    <!-- Link a Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
